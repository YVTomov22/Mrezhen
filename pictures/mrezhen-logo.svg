<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350" width="900" height="350">

  <!-- ====== RED SQUARE WITH LATTICE/WOVEN PATTERN ====== -->
  <g transform="translate(100, 60)">
    <!-- Red square background -->
    <rect width="190" height="190" rx="8" fill="#e53e3e"/>

    <!-- Outer border frame -->
    <rect x="8" y="8" width="174" height="174" rx="2" fill="none" stroke="white" stroke-width="5" opacity="0.25"/>

    <!-- Main X pattern (large diagonal cross) -->
    <line x1="30" y1="30" x2="160" y2="160" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.85"/>
    <line x1="160" y1="30" x2="30" y2="160" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.85"/>

    <!-- Diamond shape in center -->
    <polygon points="95,28 162,95 95,162 28,95" fill="none" stroke="white" stroke-width="8" stroke-linejoin="round" opacity="0.8"/>

    <!-- Inner square rotated 45deg (smaller diamond) -->
    <polygon points="95,52 138,95 95,138 52,95" fill="none" stroke="white" stroke-width="6" stroke-linejoin="round" opacity="0.7"/>

    <!-- Horizontal and vertical cross -->
    <line x1="95" y1="20" x2="95" y2="170" stroke="white" stroke-width="7" opacity="0.5"/>
    <line x1="20" y1="95" x2="170" y2="95" stroke="white" stroke-width="7" opacity="0.5"/>

    <!-- Corner accents -->
    <polyline points="20,45 20,20 45,20" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
    <polyline points="145,20 170,20 170,45" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
    <polyline points="20,145 20,170 45,170" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
    <polyline points="145,170 170,170 170,145" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6"/>

    <!-- Additional weave lines -->
    <line x1="50" y1="20" x2="20" y2="50" stroke="white" stroke-width="4" opacity="0.4"/>
    <line x1="140" y1="20" x2="170" y2="50" stroke="white" stroke-width="4" opacity="0.4"/>
    <line x1="20" y1="140" x2="50" y2="170" stroke="white" stroke-width="4" opacity="0.4"/>
    <line x1="170" y1="140" x2="140" y2="170" stroke="white" stroke-width="4" opacity="0.4"/>

    <!-- Inner cross-weave accents -->
    <line x1="60" y1="60" x2="130" y2="60" stroke="white" stroke-width="3.5" opacity="0.35"/>
    <line x1="60" y1="130" x2="130" y2="130" stroke="white" stroke-width="3.5" opacity="0.35"/>
    <line x1="60" y1="60" x2="60" y2="130" stroke="white" stroke-width="3.5" opacity="0.35"/>
    <line x1="130" y1="60" x2="130" y2="130" stroke="white" stroke-width="3.5" opacity="0.35"/>
  </g>

  <!-- ====== TEXT ====== -->
  <!-- "MREZHEN" -->
  <text x="340" y="170" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="900" font-size="82" letter-spacing="12" fill="#e53e3e">
    MREZHEN
  </text>

  <!-- "A SUPPORTIVE SOCIAL NETWORK" -->
  <text x="342" y="215" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="23" letter-spacing="3" fill="#1a202c">
    A SUPPORTIVE SOCIAL NETWORK
  </text>

  <!-- "CONNECT, RESOLVE & THRIVE" + Bulgarian flag -->
  <text x="342" y="250" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="500" font-size="19" letter-spacing="3" fill="#718096">
    CONNECT, RESOLVE &amp; THRIVE
  </text>

  <!-- Bulgarian flag -->
  <g transform="translate(663, 234)">
    <rect width="24" height="5.5" fill="white" stroke="#ddd" stroke-width="0.5" rx="1"/>
    <rect y="5.5" width="24" height="5.5" fill="#00966E"/>
    <rect y="11" width="24" height="5.5" fill="#D62612" rx="1"/>
    <rect width="24" height="16.5" fill="none" stroke="#ccc" stroke-width="0.5" rx="1"/>
  </g>

  <!-- "МРЕЖЕН" (Cyrillic) -->
  <text x="420" y="300" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="18" letter-spacing="4" fill="#a0aec0">
    МРЕЖЕН
  </text>
</svg>